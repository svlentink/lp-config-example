          data: *foundation_path
        - $REPO_DIR/writings/manual/vision-board.yml

        1.3 schedule:
        - type: title
          data: Schedule your life
        - type: desc
          data: |
            Planning your life should become an habit.
            Being intentional with your time.
            What percentage of the hours you have, you allocate to what.
        - type: calendar
          data: *seedcal

        1.4 distractions:
        - type: title
          data: Eliminate distractions
        - type: desc
          data: |
            Hide away your sweets, display fruit.
            Hide your TV, put your instrument in a prominent place.
            Put your running shoes to the front, sport cloths at the top of your folded cloths.

            On your phone's homescreen;
            - Calendar widget (positive; helps you stick to calendar)
            - note taking app (positive; organize your thoughts)
            - DuoLingo (positive way to distract yourself)
            - AntennaPod (neutral; allows distraction while doing chores)
            - Translate (neutral; no risk of infinite scrolling)
            - Maps (neutral)

