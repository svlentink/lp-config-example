    📈growth:
    - type: title
      data: "Growth stage: measure performance and optimize | 📈Life Analyst"
    - type: tabs
      data:
        intro:
        - type: desc
          data: |
            What you measure you will monitor.
            What you monitor you are aware of.
            Awareness is the first step.
            Tnen we acknowledge our short comings/inefficiencies.
            From which we can begin to improve.
            
            A colleague asked why I did not include my deep sleep in the graph.
            Basically I try to measure what I want to impact directly.
            Since I already know that not drinking alcohol and doing physical exercise helps,
            I just try to focus on that.
            For goals I'm working towards, like the bar-muscle-up I put a decimal value
            for all the day that I was working on it but still wasn't able to achieve it.

        3.1 Daily metrics:
        - $REPO_DIR/metrics/main.yml

        3.2 Weekly metrics:
        - $REPO_DIR/metrics/main.yml

        3.3 Quarterly review:
        - type: desc
          data: |
            We now know our roles, goals and how we allocate our time.
            Let's do our first quarterly review.
            Where we only tracked metrics for our daily and weekly review,
            for our quarterly review we write down more text.
            We set resolutions per quarter instead of per year.
            Assuming you are a fit adult between 20 and 70,
            annual review and resolutions would only give us 50 start.
            Doing it per quarter let's us realign 200 times,
            increasing the likelyhood of success.

        3.4 Occasional metrics:
        - type: desc
          data: |
            Some things are measured occasionally but still could be valuable to have access to.

        3.5 Correlate:
        - type: desc
          data: |
            We now have goals (KPI/OKR) and metrics.
            Let's now be an analyst and see how we can correlate the two.
            Using this found correlation, we can now schedule/plan
            more efficient.
        - $REPO_DIR/tablayouts/routine.yml

