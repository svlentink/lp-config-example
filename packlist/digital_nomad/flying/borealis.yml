
- type: desc
  data: flight using North Face Borealis


- type: nestedlist
  data:

  - on me:
    - bluetooth headphones
    - glasses
    - hidden-pouch: $PACKLIST_DIR/sublist/hidden-pouch.yml
    - running belt:
      - phone
      - keys
    - backpack (dry-weight 1.2kg):
        laptop (comined weight 4kg): $PACKLIST_DIR/sublist/laptop-compartment.yml
        main:
        - plastic bag: $PACKLIST_DIR/sublist/clothes/clothes.yml
        - $PACKLIST_DIR/sublist/clothes/undies.yml
        - $PACKLIST_DIR/sublist/toiletries.yml
        - selfie stick
        front:
        - nuts
        - dark chocolate
        - $PACKLIST_DIR/sublist/electronics.yml
        - inflatable neck cussion
        - eye mask
        - book
        - pen
        - permanent marker
        - notepad
        sides:
        - water bottle with clip
        - umbrella
        - sandals or flip flops
        glasses compartment: $PACKLIST_DIR/sublist/clothes/glasses.yml
      
    - jacket / jeans: $PACKLIST_DIR/sublist/clothes/3in1jacket.yml

  - todo:
    - re-usable zip ties to strap jacket to bag
    - drawstring backpack
    - elastics for leg workout
    - empty bag for dirty laundry

  - non physical items:
    - $PACKLIST_DIR/sublist/tips.yml
    - $PACKLIST_DIR/sublist/up-front.yml
    - $PACKLIST_DIR/sublist/last-minute.yml

