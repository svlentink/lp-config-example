ponder:
  desc: Questions to contemplate on (during sleep, driving, hike etc.)
  data:
    reference: https://www.forbes.com/sites/remyblumenfeld/2019/08/03/eureka-moments-how-you-can-have-more-of-them/ 
    career: Stability vs. challenge, growth vs. ease, money vs. personal values
    relationship_x: Should I go through with this person? (business, relationship or friend)
    vacation: Where to go next?
    house: Renovate current or buy new one?
    parent: What do I want my children to remember of me, to be proud of?
    business: Broaden scope or narrow expertise?
    leave: Should I leave (social) group X?
    abroad: Do I fear leaving behind more than losing out on the opportunity to explore?
    hobby: Do I need a (new) hobby?
    education: Am I as educated as I am intelligent? Did I achieve what is possible for me?
# https://www.reddit.com/r/JordanPeterson/comments/64fkob/what_are_the_six_things_that_jordan_says_if_you/
    heared: Do you have a circle of friends, including at least one or two people that you can really talk to?
    loved: Do you have a close, intimate, romantic relationship?
    direction: Do you have a meaningful job, or educational path, or serious personal interest (or some combination thereof)?
    stability: Have you avoided problems with drugs or alcohol?
    outlook_hope: Do you have a realistic, meaningful plan for the future?
    body: Are you in good physical health?
    basis: Do you have at least a necessary minimum of economic resources?
    friends: Which social circles?
    hierarchy of needs: For the various part of my life, on which level am I functioning?

